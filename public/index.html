<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartClass</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="rectangle">
            <h1>Welcome to SmartClass</h1>
            <div class="buttons">
                <a onclick="checkLogin()"><button class="login-btn">Log In</button></a>
                <a href="register.html"><button class="register-btn">Register</button></a>
            </div>
            <div class="des">
                <p>Log in if already a user</p>
                <p>Register if a new user</p>
            </div>
        </div>
    </div>
    <script>
        function checkLogin(){
            //Verify JWT
            //if verified redirect to page else redirect to login
            document.location.href = "/login.html";
        }
    </script>
</body>
</html>
