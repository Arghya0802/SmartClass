<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoD | SmartClass</title>
    <link rel="stylesheet" href="css/adminstyles.css">
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Courier Prime;
            justify-content: center;
            align-items: center;
            background-color: #f1f0ea;
            height: 100vh;
            /* scrollbar-width: none; */
        }

        .sidebar {
            background-color: #e0ddcf;
            width: 22%;
            text-decoration: none;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/teacher.html">
                    <img src="icons/Logo.svg" alt="Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a style="font-size: 30px ; color:rgba(55, 17, 225, 0.851)"><strong>HOD</strong></a>
                    </li>
                    <li><button class="forgot-password-btn" onclick="notice()">Notice</button></li>
                    <li><button class="forgot-password-btn" onclick="profile()">Profile</button></li>
                    <li><button onclick="logout()">Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <div class="sidebar">
            <button onclick="assignSubjectToTeacherClicked()">Assign Subject to Teacher</button>
            <button onclick="addSubjectClicked()">Add Subject to Department</button>
            <button onclick="getAllSubjects()">Department Subjects List</button>
            <button onclick="getAllTeachers()">Department Teachers List</button>
            <button onclick="addAssignmentClicked()">Add Assignment</button>
            <button onclick="addResourceClicked()">Add Resources</button>
            <button onclick="getAllSubjectsforAssignment()">My Assignments</button>
            <button onclick="getAllSubjectsforResource()">My Resources</button>
            <button onclick="addNoticeClicked()">Add Notice to Department</button>
            <button onclick="getAllFeedbacks()">Feedback list</button>
            <button onclick="getAllFeedbacks()">Feedback list</button>
        </div>

        <div class="content" id="display-window">
            <p id="notification" class="notification" style="color:red;"> </p>
            <h1>Welcome <span id="name"></span> !</h1>
            <p>You are assigned as <strong><span id="designation"></span></strong></p>
            <p>Your Unique ID is <strong><span id="uniqueId"></span></strong></p>
        </div>
    </div>
    <script src="js/hod/hod.js"></script>
    <script src="js/hod/hod_functionalities.js"></script>
</body>

</html>
