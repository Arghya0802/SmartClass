<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Page</title>
<link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/loginstyles.css">

</head>
<body>
<div class="container">
    <h2>Register to SmartClass</h2>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your Name">
    </div>
    <div class="form-group">
        <label for="email-id">Email ID:</label>
        <input type="email" id="email-id" placeholder="Enter Email id">
    </div>
    <div class="dashed-rectangle">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy">
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your Age">
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="neutral">Prefer not to say</option>
          </select>
    </div>
    <div class="form-group">
        <label for="phone">Phone number:</label>
        <input type="number" id="phone" placeholder="Enter Phone number">
    </div>
    <div class="form-group">
        <label for="unique-id">Unique ID:</label>
        <input type="text" id="unique-id" placeholder="Enter Unique ID">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password">
    </div>
    <div class="btn-container">
        <button class="login-btn" id="login" onclick="registerClicked()">Register</button>
    </div>
</div>
<script src="js/auth/register.js"></script>
</body>
</html>
