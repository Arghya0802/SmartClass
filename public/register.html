<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/loginstyles.css">

</head>
<body>
<div class="container">
    <h2>Register to SmartClass</h2>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Unique ID">
    </div>
    <div class="form-group">
        <label for="email-id">Email ID:</label>
        <input type="email" id="email-id" placeholder="Enter Password">
    </div>
    <div class="form-group">
        <label for="unique-id">Unique ID:</label>
        <input type="text" id="unique-id" placeholder="Enter Unique ID">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password">
    </div>
    <div class="btn-container">
        <button class="login-btn" id="login" onclick="registerClicked()">Register</button>
    </div>
</div>
<script src="js/auth/register.js"></script>
</body>
</html>
