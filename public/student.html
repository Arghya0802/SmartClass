<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | SmartClass</title>
    <link rel="stylesheet" href="css/adminstyles.css">
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/student.html">
                    <img src="icons/Logo.svg" alt="Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="#" style="color:rgba(55, 17, 225, 0.851)"><strong>STUDENT</strong></a>
                    </li>
                    <li><a href="#">Notice</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><button onclick="logout()">Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>


    <p id="notification" class="notification" style="color:red;"> </p>

    <div class="main-content">
        <div class="sidebar">
            <button onclick="getAllSubjects()">Subjects List</button>
            <button onclick="getAllSubjectsforResource()">Resources List</button>
            <button onclick="getAllPendingAssignments()">Pending Assignments List</button>
            <button onclick="getAllSubmittedAssignments()">Submitted Assignments List</button>
            <button onclick="getAllMissedAssignments()">Missed Assignments List</button>
            <button onclick="getGradeCard()">Grade Card</button>
            <button onclick="sendFeedbackClicked()"> Feedback form</button>
        </div>
        <div class="content" id="display-window">
            <h1>Welcome <span id="name"></span> !</h1>
            <p>You are assigned as <strong><span id="designation"></span></strong></p>
            <p>Your Unique ID is <strong><span id="uniqueId"></span></strong></p>
        </div>
    </div>
    <script src="js/student/student.js"></script>
    <script src="js/student/student_functionalities.js"></script>
</body>

</html>
