<div class="container">
    <h2>Add Department</h2>
    <div class="form-group">
        <label for="dept-id">Department ID:</label>
        <input type="text" id="department-id" placeholder="Enter Department ID">
    </div>
    <div class="form-group">
        <label for="department">Department Name:</label>
        <input type="text" id="department" placeholder="Enter Department Name">
    </div>
    <div class="btn-container">
        <button class="login-btn" id="add-department" onclick="addDepartment()">Add</button>
    </div>
    <p id="notification" class= "notification" style="color:red;"></p>
</div>
