<div class="container">
    <h2>Add Assignment</h2>
    <div class="form-group">
        <label for="assignment-id">Assignment ID:</label>
        <input type="text" id="assignment-id" placeholder="Enter Assignment ID">
    </div>
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Enter Title">
    </div>
    <div class="add-file-section">
        <div class="dashed-rectangle">
            <input type="file" id="fileInput" class="file-input" accept=".pdf, .doc, .docx">
        </div>
    </div>
    <div class="btn-container">
        <button class="login-btn" id="add-admin" onclick="addAssignment()">Add</button>
    </div>
</div>
