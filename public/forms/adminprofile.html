<div class="profile-container">
    <p id="notification" class="notification" style="color:red;"> </p>
    <h1 id="profile"> PROFILE </h1>
    <div class="data-box">
        <p><strong>Name:</strong> <span id="name"></span> </p>
    </div>
    <div class="data-box">
        <p><strong>Student ID:</strong> <span id="uniqueId"></span></p>
    </div>
    <div class="data-box">
        <p><strong>Age:</strong> <span id="age"></span></p>
    </div>
    <div class="data-box">
        <p><strong>DOB:</strong> <span id="DOB"></span></p>
    </div>
    <div class="data-box">
        <p><strong>Email:</strong> <span id="email"></span></p>
    </div>
    <div class="data-box">
        <p><strong>Phone Number:</strong> <span id="phone"></span></p>
    </div>

    <h3>Want to change password?</h3>
    <div class="btn-container">
        <button class="forgot-btn" onclick="forgotPasswordClickedProfile()">Forget Password</button>
    </div>
</div>
<script src="../js/admin/admin_functionalities.js"></script>
