<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./loginstyles.css">
    <style>
        p {
            text-align: center;
            font-size: 12px;
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>One time Password</h2>
        <p>An OTP will be send to your registered email id</p>
        <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" id="email" placeholder="Enter your Email">
        </div>
        <p id="notification" class="notification" style="color:red; font-size: 20px; text-align: center;"> </p>
        <div class="btn-container">
            <button class="login-btn" id="login" onclick="sendOTP()">Send OTP</button>
        </div>
    </div>
    <script src="./login.js"></script>
</body>

</html>
