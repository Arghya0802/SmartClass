<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./loginstyles.css">
    <style>
        .password-container {
             position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .password-field {
            padding-right: 30px;
        }
        img {
            height: 30px;
            width: 21px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Set New Password</h2>
        <div class="form-group">
            <label for="confirm-password">New Password:</label>
            <div class="password-container" style="margin-bottom: 16px;">
                <input type="password" id="new-password" placeholder="Enter new Password" class="password-field">
                <img src="Eye-icon.svg" class="toggle-password" onclick="togglePasswordVisibility('new-password')" alt="Toggle Password Visibility">
            </div>
            <label for="confirm-password">Confirm Password:</label>
            <div class="password-container">
                <input type="password" id="confirm-password" placeholder="Enter confirm Password" class="password-field">
                <img src="Eye-icon.svg" class="toggle-password" onclick="togglePasswordVisibility('confirm-password')" alt="Toggle Password Visibility">
        </div>
        <p id="notification" class="notification" style="color:red; font-size: 20px; text-align: center;"> </p>
        <div class="btn-container">
            <button class="login-btn" id="login" onclick="newPasswordLogin()">Change Password</button>
        </div>
    </div>
    <script src="./login.js"></script>
    <script>
            function togglePasswordVisibility(inputId) {
            var passwordInput = document.getElementById(inputId);
            var icon = passwordInput.nextElementSibling;

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.src = "Eye-icon.svg"; // Update with the path to the open eye icon
            } else {
                passwordInput.type = "password";
                icon.src = "Eye-icon-closed.svg"; // Update with the path to the closed eye icon
            }

            // Hide the password after a fraction of a second
            setTimeout(function() {
                passwordInput.type = "password";
                icon.src = "Eye-icon-closed.svg"; // Update with the path to the closed eye icon
            },1000);
        }


    </script>
</body>

</html>
