<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./loginstyles.css">

</head>

<body>
    <div class="container">
        <h2>Set New Password</h2>
        <div class="form-group">
            <label for="password">New Password:</label>
            <input type="password" id="new-password" placeholder="Enter new Password" style="margin-bottom: 15px;">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Enter confirm Password">
        </div>
        <p id="notification" class="notification" style="color:red; font-size: 20px; text-align: center;"> </p>
        <div class="btn-container">
            <button class="login-btn" id="login" onclick="newPasswordLogin()">Change Password</button>
        </div>
    </div>
    <script src="./login.js"></script>
</body>

</html>
