
<div class="container">
    <p id="notification" class= "notification" style="color:red;"> </p>
    <h2>Add Admin</h2>
    <p id="notification" class= "notification" style="color:red;"> </p>
    <div class="form-group">
        <label for="unique-id">Unique ID:</label>
        <input type="text" id="unique-id" placeholder="Enter Unique ID">
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="email-id">Email ID:</label>
        <input type="email" id="email-id" placeholder="Enter Email id">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password">
    </div>
    <div class="btn-container">
        <button class="login-btn" id="add-admin" onclick="addAdmin()">Add</button>
    </div>
</div>
