<div class="container">
    <h2>Add Subject to Teacher</h2>
    <div class="form-group">
        <label for="subject-id">Subject-ID:</label>
        <input type="text" id="subject-id" placeholder="Enter Subject ID">
    </div>
    <div class="form-group">
        <label for="teacher-id">Teacher-ID:</label>
        <input type="text" id="teacher-id" placeholder="Enter Teacher ID">
    </div>
    <div class="btn-container">
        <button class="login-btn" id="add-admin" onclick="assignSubjectToTeacher()">Add</button>
    </div>
</div>
