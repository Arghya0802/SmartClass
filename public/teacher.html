<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher | SmartClass</title>
  <link rel="stylesheet" href="css/adminstyles.css">
  <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="/teacher.html">
          <img src="icons/Logo.svg" alt="Logo">
        </a>
      </div>
      <nav>
        <ul>
          <li><a style="font-size: 30px ; color:rgba(55, 17, 225, 0.851)"><strong>TEACHER</strong></a>
          </li>
          <li><button class="forgot-password-btn" onclick="notice()">Notice</button></li>
          <li><button class="forgot-password-btn" onclick="profile()">Profile</button></li>
          <li><button onclick="logout()">Logout</button></li>
        </ul>
      </nav>
    </div>
  </header>


  <div class="main-content">
    <div class="sidebar">
      <button onclick="addAssignmentClicked()">Add Assignment</button>
      <button onclick="addResourceClicked()">Add Resources</button>
      <button onclick="getAllSubjectsforResource()">Resources List</button>
      <button onclick="getAllSubjectsforAssignment()">Assignments List</button>
    </div>
    <div class="content" id="display-window">
      <p id="notification" class="notification" style="color:red;"> </p>

      <h1>Welcome <span id="name"></span> !</h1>
      <p>You are assigned as <strong><span id="designation"></span></strong></p>
      <p>Your Unique ID is <strong><span id="uniqueId"></span></strong></p>
    </div>
  </div>
  <script src="js/teacher/teacher.js"></script>
  <script src="js/teacher/teacher_functionalities.js"></script>
</body>

</html>
