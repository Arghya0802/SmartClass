<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/loginstyles.css">

</head>

<body>
    <div class="container">
        <h2>Login to SmartClass</h2>
        <div class="form-group">
            <label for="unique-id">Unique ID:</label>
            <input type="text" id="unique-id" placeholder="Enter Unique ID">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter Password">
                <img src="Eye-icon.svg" class="toggle-password" onclick="togglePasswordVisibility('password')" alt="Toggle Password Visibility">
            </div>
        </div>
        <p id="notification" class="notification" style="color:red; font-size: 20px; text-align: center;"> </p>
        <div class="btn-container">
            <button class="forgot-password-btn" id="forgot-password" onclick="forgotPasswordClicked()">Forget
                Password</button>
            <button class="login-btn" id="login" onclick="loginClicked()">Login</button>
        </div>
    </div>
    <script src="js/auth/login.js"></script>
    <script>
        function togglePasswordVisibility(inputId) {
        var passwordInput = document.getElementById(inputId);
        var icon = passwordInput.nextElementSibling;

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.src = "Eye-icon.svg"; // Update with the path to the open eye icon
        } else {
            passwordInput.type = "password";
            icon.src = "Eye-icon-closed.svg"; // Update with the path to the closed eye icon
        }

        // Hide the password after a fraction of a second
        setTimeout(function() {
            passwordInput.type = "password";
            icon.src = "Eye-icon-closed.svg"; // Update with the path to the closed eye icon
        },1000);
    }
</script>
</body>

</html>
